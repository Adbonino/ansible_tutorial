<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ansible - Tutorial</title>
<script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    content: ["./**/*.html"]
  }
</script>

  <!--
  Ansible Tutorial 
  Desarrollada por: Adrian Bonino 
  Uso privado
  Fecha: 2025
  -->
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="w-full bg-gray-800 text-gray-200 text-sm p-4 shadow-md flex items-center">
    <img src="recursos/logo.png" alt="Ícono" class="h-10 w-10 object-contain " />
    <p class="text-2xl ml-3">Ansible - Tutorial</p>
  </header>

  <div class="flex min-h-screen">
    
    <div id="sidebar-container"></div>

<script>
  // Cargar sidebar
  fetch('sidebar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('sidebar-container').innerHTML = data;

      // Ahora que el HTML fue insertado, agregamos eventos
      document.querySelectorAll('#sidebar-container button').forEach(button => {
        button.addEventListener('click', () => {
          const id = button.getAttribute('onclick').match(/'([^']+)'/)[1];
          const menu = document.getElementById(id);
          if (menu) {
            menu.classList.toggle('hidden');
          }
        });
      });

      // Resaltar el enlace activo
      const currentPath = window.location.pathname.split('/').pop();
      document.querySelectorAll('#sidebar-container a').forEach(link => {
        if(link.getAttribute('href') === currentPath){
          link.classList.add('font-bold', 'underline');
          const parentMenu = link.closest('div[id$="Menu"]');
          if(parentMenu){
            parentMenu.classList.remove('hidden');
          }
        }
      });
    });
</script>

    <!-- Contenido principal -->
    <main class="flex-1 p-4">
      <section class=" mx-auto bg-white p-8 rounded shadow mb-4">
        <h1 class="text-3xl font-bold mb-6"><span class="text-blue-500"><b>Introducción</b></span></h1>

        <p class="mb-4">
            Tutorial de <b>Ansible</b>. 
        </p>
        <p class="mb-4">Playbooks.</p>
        <p class="mb-4">Inventarios.</p>
        <p class="mb-4">Roles.</p>      
      
       
      
      </section>

      
    </main>

  </div>

  <footer class="bg-gray-800 text-gray-200 text-sm text-center p-4 mt-10">
    <p class="mb-1">&copy; 2026 - Documento de uso privado. </p>
    
  </footer>

</body>
</html>
